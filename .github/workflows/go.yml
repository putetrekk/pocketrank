# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v -o ./bin/pocketrank

    - name: Archive production artifacts
      id: artifact-upload
      uses: actions/upload-artifact@v4
      with:
        name: pocketrank-backend
        path: ./bin

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          curl -L https://raw.githubusercontent.com/putetrekk/pocketrank/main/pocketrank.service --output /etc/systemd/system/pocketrank.service
          curl -L -header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/putetrekk/pocketrank/actions/artifacts/${{steps.artifact-upload.outputs.artifact_id}}/zip --output artifact.zip
          unzip -o artifact.zip -d /root/pocketrank
          systemctl restart pocketrank.service
